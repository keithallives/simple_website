<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Lightbox -->
    <link href="css/lightbox.min.css" rel="stylesheet" />
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css" />

    <title>A Simple Website</title>
  </head>
  <body>
    <main id="main">
      <!-- Showcase -->
      <section id="showcase">
        <div class="container text-center">
          <div class="overlay">
            <h1>The Title Here</h1>
            <!-- <p>The Date Here</p> -->
          </div>
        </div>
      </section>

      <!-- Video -->
      <section id="video">
        <div class="container">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-reponsive-item"
              src="https://www.youtube.com/embed/vecSVX1QYbQ"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>

      <!-- Photos -->
      <section id="photos" class="py-4">
        <div class="container">
          <div class="row">
            <div class="col-md-9 mx-auto d-block">
              <!-- Main Image -->
              <img
                src="img/homes/home-1.jpg"
                alt=""
                class="img-main img-fluid mb-3"
              />
              <!-- Thumbnails -->
              <div class="row mb-5 thumbs">
                <div class="col-md-4 mb-3">
                  <a href="img/homes/home-2.jpg" data-lightbox="home-images">
                    <img src="img/homes/home-2.jpg" alt="" class="img-fluid" />
                  </a>
                </div>
                <div class="col-md-4 mb-3">
                  <a href="img/homes/home-2.jpg" data-lightbox="home-images">
                    <img src="img/homes/home-2.jpg" alt="" class="img-fluid" />
                  </a>
                </div>
                <div class="col-md-4 mb-3">
                  <a href="img/homes/home-2.jpg" data-lightbox="home-images">
                    <img src="img/homes/home-2.jpg" alt="" class="img-fluid" />
                  </a>
                </div>
                <div class="col-md-4 mb-3">
                  <a href="img/homes/home-2.jpg" data-lightbox="home-images">
                    <img src="img/homes/home-2.jpg" alt="" class="img-fluid" />
                  </a>
                </div>
                <div class="col-md-4 mb-3">
                  <a href="img/homes/home-2.jpg" data-lightbox="home-images">
                    <img src="img/homes/home-2.jpg" alt="" class="img-fluid" />
                  </a>
                </div>
                <div class="col-md-4 mb-3">
                  <a href="img/homes/home-2.jpg" data-lightbox="home-images">
                    <img src="img/homes/home-2.jpg" alt="" class="img-fluid" />
                  </a>
                </div>
                <div class="col-md-4 mb-3">
                  <a href="img/homes/home-2.jpg" data-lightbox="home-images">
                    <img src="img/homes/home-2.jpg" alt="" class="img-fluid" />
                  </a>
                </div>
                <div class="col-md-4 mb-3">
                  <a href="img/homes/home-2.jpg" data-lightbox="home-images">
                    <img src="img/homes/home-2.jpg" alt="" class="img-fluid" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- LightBox -->
    <script src="js/lightbox.min.js"></script>
  </body>
</html>
